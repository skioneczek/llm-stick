name: CI
on:
  push:
  pull_request:
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python sanity (no deps)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Compile all .py files
        run: |
          python - << 'PY'
          import os, py_compile
          fails = []
          for root, _, files in os.walk("."):
            for f in files:
              if f.endswith(".py"):
                p = os.path.join(root, f)
                try:
                  py_compile.compile(p, doraise=True)
                except Exception as e:
                  fails.append((p, str(e)))
          if fails:
            print("Compile failures:")
            for p, e in fails: print(p, e)
            raise SystemExit(1)
          print("OK")
          PY
